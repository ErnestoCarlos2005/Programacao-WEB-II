<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Consulta de Usuários</title>
    
</head>
<body>
    <style>
    body {
        background-color: #ffbd5b;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    h2 {
        font-size: 24px;
        color: #002147;
        padding: 20px;
        margin-bottom: 30px;
        border-bottom: 2px solid #002147;
        text-align: center;
    }

    form {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr;
        gap: 15px;
        box-sizing: border-box;
    }

    form label {
        font-weight: bold;
        color: #002147;
        margin-bottom: 5px;
        display: block;
    }

    form select,
    form input[type="date"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
    }

    button[type="submit"] {
        padding: 12px 20px;
        background-color: #002147;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: fit-content;
        justify-self: end;
    }

    button[type="submit"]:hover {
        background-color: #004080;
    }
</style>

    <h2>Consulta de Usuários</h2>
    <form method="GET" action="consulta_usuarios.php">
        <label>Filtro:</label>
        <select name="filtro">
            <option value="todos">Todos</option>
            <option value="ativos">Ativos</option>
            <option value="inativos">Inativos</option>
        </select>
        <br><br>

        <button type="submit">Consultar</button>
    </form>
</body>
</html>
