<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar usuário</title>
</head>
<body>
    <style>
    body {
        background-color: #ffbd5b;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .header {
        background: linear-gradient(to bottom right, #ff9900da,rgb(255, 255, 255));
        font-size: 24px;
        color: #002147;
        padding: 20px;
        margin-bottom: 30px;
        border-bottom: 2px solid #002147;
        text-align: center;
    }

    form {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        box-sizing: border-box;
    }

    form label {
        font-weight: bold;
        color: #002147;
        margin-bottom: 5px;
    }

    form input[type="text"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
    }

    .botao-buscar {
        padding: 12px 20px;
        background-color: #002147;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: fit-content;
        justify-self: end;
    }

    .botao-buscar:hover {
        background-color: #004080;
    }
</style>

    <div class="header">Buscar Usuário por CPF</div>

    <form method="GET" action="editar_usuario.php">
        <div>
            <label for="cpf">Digite o CPF:</label>
            <input type="text" name="cpf" id="cpf" required>
        </div>
        <button type="submit" class="botao-buscar">Buscar</button>
    </form>

</body>
</html>
