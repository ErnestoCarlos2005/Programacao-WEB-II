<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Pessoa Física</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Cadastro Pessoa Física</h2>
    <form method="POST" action="processa_pessoa_fisica.php" id="formPessoa">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" name="nome" id="nome" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" name="cpf" id="cpf" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="dt_nascimento" class="form-label">Data de Nascimento:</label>
            <input type="date" name="dt_nascimento" id="dt_nascimento" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="ddd" class="form-label">DDD:</label>
            <input type="text" name="ddd" id="ddd" class="form-control" maxlength="2" />
        </div>

        <div class="mb-3">
            <label for="celular" class="form-label">Celular:</label>
            <input type="text" name="celular" id="celular" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo:</label>
            <select name="sexo" id="sexo" class="form-select">
                <option value="">Selecione</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

<script>
    $(document).ready(function(){
        $('#cpf').mask('000.000.000-00');
        $('#celular').mask('00000-0000');
        $('#ddd').mask('00');
    });
</script>
</body>
</html>
